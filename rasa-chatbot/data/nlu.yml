    - Des bourses spécifiques couvrent-elles les coûts de prototypage ?
    - Les alumni peuvent-ils continuer à utiliser ces ressources après obtention du diplôme ?
    - Y a-t-il un support technique dédié pour l'utilisation des plateformes ?
    - Des licences logicielles professionnelles sont-elles fournies gratuitement ?
    - Comment sont gérés les conflits d'accès aux ressources en cas de forte demande ?

- intent: ask_Rôle_des_acteurs
  examples: |
