    - Comment sont évaluées les performances des incubateurs dans ce programme ?
    - Les entreprises locales sont-elles impliquées dans l'évaluation des projets ?
    - Existe-t-il un réseau national de mentors labellisés ?
    - Les directeurs d'établissement ont-ils des objectifs chiffrés à atteindre ?
    - Comment les étudiants sont-ils informés de l'existence de ce dispositif ?
    - Des ateliers de sensibilisation sont-ils organisés dans les universités ?
    - Les responsables d'incubateurs suivent-ils une formation spécifique ?
    - Comment les feedbacks des étudiants sont-ils collectés et pris en compte ?
    - Y a-t-il des bonnes pratiques partagées entre établissements ?

