- intent: ask_cadre_institutionnel
  examples: |
    - Quel est le rôle précis du Ministère dans ce mécanisme ?
    - Quels autres ministères ou organismes publics collaborent à ce programme ?
    - Comment les universités sont-elles sélectionnées pour participer ?
    - Existe-t-il un comité de pilotage national pour superviser ce dispositif ?
    - Quels sont les indicateurs de performance pour évaluer ce programme ?
    - Comment les centres de recherche sont-ils associés concrètement ?
    - Y a-t-il des partenariats avec le secteur privé dans ce cadre ?
    - Comment ce programme s'articule-t-il avec les autres initiatives gouvernementales pour l'innovation ?
    - Quel est le budget alloué et comment est-il réparti ?
    - Existe-t-il des rapports d'évaluation annuels sur ce dispositif ?

- intent: ask_Mecanisme_DSB
  examples: |
    - Quels types de projets sont prioritaires (tech, social, environnemental...) ?
    - Les étudiants en licence peuvent-ils postuler exceptionnellement ?
    - Comment est garantie l'originalité des projets soumis ?
    - Existe-t-il un quota de projets labellisés par an ?
    - Les projets en groupe sont-ils acceptés ? Si oui, avec quelle taille maximale ?
    - Peut-on cumuler ce label avec d'autres aides à l'innovation ?
    - Y a-t-il des restrictions géographiques (régions prioritaires) ?
    - Comment sont protégées les idées déposées (propriété intellectuelle) ?
    - Les projets abandonnés en cours de route sont-ils pénalisés ?
    - Des mentors externes sont-ils assignés aux projets sélectionnés ?

- intent: ask_Accès_aux_ressources
  examples: |
    - La plateforme IBTIKAR propose-t-elle des webinaires de formation ?
    - Comment sont sélectionnés les incubateurs partenaires ?
    - Les étudiants ruraux ont-ils un accès équitable aux ressources ?
    - Peut-on accéder aux plateformes technologiques sans passer par IBTIKAR ?
