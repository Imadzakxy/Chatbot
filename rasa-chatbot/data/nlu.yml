    - Les étudiants étrangers peuvent-ils y participer ?
    - Quelles sanctions en cas de fausses déclarations dans les dossiers ?
    - Existe-t-il un recours en cas de rejet injustifié d'un projet ?
    - La fiscalité des startups labellisées est-elle avantageuse ?
    - Des modèles de contrats type sont-ils fournis pour la création de startups ?

