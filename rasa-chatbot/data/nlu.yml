version: "3.1"

nlu:
- intent: greet
  examples: |
    - Bonjour
    - Salut
    - Coucou
    - Bonsoir
    - Hé
    - Yo
    - Allô
    - Bonne matinée
    - Bonne après-midi
    - Comment vas-tu?

- intent: goodbye
  examples: |
    - Au revoir
    - À plus
    - À bientôt
    - Ciao
    - Bye
    - Bonne journée
    - Bonne soirée
    - Je m’en vais
    - À la prochaine
    - Salut, à plus tard

- intent: c_quoi_une_startup
  examples: |
    - C’est quoi une startup ?
    - Tu peux m’expliquer ce qu’est une startup ?
    - Qu’est-ce qu’on appelle une startup ?
    - Ça veut dire quoi "startup" ?
    - Startup, ça signifie quoi exactement ?
    - J’ai entendu parler de startup, mais je comprends pas trop, tu peux m’expliquer ?
    - Quelle est la définition d’une startup ?
    - Une startup, c’est comme une entreprise normale ?
    - C’est quoi la différence entre une entreprise et une startup ?
    - Qu’est-ce qu’une startup exactement ?
    - Une startup, ça sert à quoi ?
    - Comment tu définirais une startup ?
    - Est-ce qu’une startup, c’est juste une petite entreprise ?
    - Tu peux me dire ce que c’est une startup ?

- intent: ask_pfe_startup
  examples: |
    - Qu’est-ce qu’un PFE Start-Up ?
    - Comment faire un PFE Start-Up ?
    - Comment s’inscrire à un PFE Start-Up ?
    - Combien de membres faut-il pour un PFE Start-Up ?
    - Quels sont les incubateurs pour un PFE Start-Up ?
    - Comment se passe la soutenance d’un PFE Start-Up ?
    - Quelles sont les étapes pour un PFE Start-Up ?
    - Qui peut participer à un PFE Start-Up ?
    - Quels sont les avantages d’un PFE Start-Up ?
    - Que faut-il pour réussir un PFE Start-Up ?
    - Quels sont les critères pour un PFE Start-Up ?
    - Comment valider mon idée de PFE Start-Up ?
    - Quels sont les délais pour un PFE Start-Up ?
    - Quels documents faut-il pour un PFE Start-Up ?
    - Comment trouver des coéquipiers pour un PFE Start-Up ?

- intent: ask_incubateurs
  examples: |
    - Quels incubateurs existent pour les start-ups universitaires ?
    - Comment s’inscrire à un incubateur ?
    - Quelles sont les missions des incubateurs ?
    - Comment ICOSNET aide-t-il les étudiants ?
    - Quels avantages offrent les incubateurs ?
    - Où trouver un incubateur pour mon projet ?
    - Que font TECHINNOV et GTA ?
    - Comment choisir un incubateur ?
    - Quels incubateurs pour les non-étudiants ?

- intent: ask_double_diplome
  examples: |
    - Comment obtenir un double diplôme avec une start-up ?
    - Qu’est-ce que le diplôme Start-Up ?
    - Quelle est la valeur du double diplôme ?
    - Quels sont les critères pour le double diplôme ?
    - Que se passe-t-il après la soutenance pour le diplôme ?
    - Le double diplôme est-il reconnu ?
    - Comment ça marche pour le double diplôme ?

- intent: ask_mecanisme_diplome_startup
  examples: |
    - Qu’est-ce que le mécanisme "un diplôme, une Start-Up" ?
    - Comment fonctionne "un diplôme, un brevet" ?
    - Quels sont les avantages du mécanisme "un diplôme, une Start-Up" ?
    - Qui peut bénéficier de ce mécanisme ?
    - Comment accéder aux services des incubateurs via IBTIKAR ?
    - Que propose la plateforme IBTIKAR ?
    - Comment obtenir un label pour mon projet innovant ?

- intent: ask_formation_bmc
  examples: |
    - Qu’est-ce que la formation au BMC ?
    - En quoi consiste le Business Model Canvas ?
    - Quand a lieu la formation au BMC ?
    - Qui dispense la formation au BMC ?
    - Comment le BMC aide-t-il une start-up ?
    - Où suivre une formation BMC ?

- intent: ask_startup_funding
  examples: |
    - Combien d’argent faut-il pour lancer une startup ?
    - Quel est le budget nécessaire pour démarrer une startup ?
    - De combien ai-je besoin pour créer ma startup ?
    - Quel est le coût pour lancer une startup ?
    - Combien ça coûte de démarrer une startup ?
    - Quel budget prévoir pour une startup ?
    - Comment financer une startup ?
    - Où trouver de l’argent pour une startup ?

- intent: ask_startup_steps
  examples: |
    - Par où commencer pour lancer une startup ?
    - Quelles sont les étapes pour créer une startup ?
    - Comment démarrer une startup ?
    - Quels sont les premiers pas pour une startup ?
    - Comment lancer ma propre startup ?
    - Que faire pour créer une startup réussie ?
    - Où commencer une startup ?
    - Comment organiser le lancement d’une startup ?

- intent: ask_non_pfe_startup
  examples: |
    - Que faire si ma startup n’est pas un PFE startup ?
    - Comment lancer une startup hors du cadre PFE ?
    - Quelles sont les options pour les startups non PFE ?
    - Comment créer une startup sans être étudiant ?
    - Quels programmes pour les startups hors université ?
