responses:

  # Startup-specific responses (added from previous implementation)
  utter_pfe_startup_info:
  - text: |
      Un PFE Startup est un projet de fin d'études sous forme de startup. Voici les informations clés:
      - Composition: 2 à 6 membres (même spécialité ou différentes)
      - Inscription: Formulaire en début d'année pour les M2
      - Incubateurs disponibles: ICOSNET, TECHINNOV, GTA
      - Aspect Business: Formation au BMC (Business Model Canvas)
      - Soutenance: Jury mixte (académiques et professionnels)
      - Diplôme: Double diplôme (Licence/Master + Startup)

  utter_incubateurs_info:
  - text: |
      Les incubateurs universitaires accompagnent les startups étudiantes:
      - ICOSNET, TECHINNOV, GTA (situés au Start-Up Hall)
      - Missions: Aide au BMC, formations business, accompagnement technique
      - Accès via la plateforme IBTIKAR: http://bitikar.dgrsdt.dz
      - Période d'inscription: Début d'année universitaire

  utter_double_diplome_info:
  - text: |
      Le double diplôme comprend:
      1. Votre diplôme académique traditionnel
      2. Un diplôme "Startup" certifiant votre projet entrepreneurial
      - Obtenu après soutenance devant jury mixte
      - Projets exceptionnels peuvent obtenir le label "Laïl"
      - Permet un accès privilégié aux financements et concours nationaux

  utter_out_of_scope:
  - text: "Désolé, je suis spécialisé dans les startups universitaires et ne peux répondre qu'à des questions sur ce sujet. Avez-vous une question sur les PFE Startup ou les incubateurs?"


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true